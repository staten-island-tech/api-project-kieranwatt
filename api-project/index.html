<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&family=Montserrat&family=Mooli&family=Open+Sans:ital@1&family=Pinyon+Script&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <img src="s79sbs.jpg" class="headerimg" alt="menacebus">
    <div class="mainheadertxt">
      <h1 class="header-title">SBS PROJECT</h1>
      <h2 class="header-desc">SBS routes in bus lanes in nyc</h2>
    </div>
    <div class="main">
      <div class="buttons">
        <div class="borobtn">
          <button type="submit" class="borobtnBK filterbtns" id="brooklynlanes">Brooklyn</button>
          <button type="submit" class="borobtnSI filterbtns" id="statenislandlanes">Staten Island</button>
          <button type="submit" class="borobtnMN filterbtns" id="manhattanlanes">Manhattan</button>
          <button type="submit" class="borobtnQN filterbtns" id="queenslanes">Queens</button>
          <button type="submit" class="borobtnBX filterbtns" id="bronxlanes">The Bronx</button>
        </div>
        <div class="lanetypefilter" id="lanebtn">
          <button type="submit" class="lanebtn filterbtns" id="busway">Busway</button>
          <button type="submit" class="lanebtn filterbtns" id="single">Single</button>
        </div>
      </div>
      <div class="search"></div>
      <div id="cards" class="cards-container"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
