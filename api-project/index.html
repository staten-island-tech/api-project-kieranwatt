<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&family=Mooli&family=Open+Sans:ital@1&family=Pinyon+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img src="s79sbs.jpg" class="headerimg" alt="menacebus">
      <div class="mainheadertxt">
        <h1 class="header-title">SBS PROJECT</h1>
        <p class="header-desc">BUS BOYS ARE BACK</p>
      </div>
    <div class="main">
      <div class="buttons">
        <div class="borobtn">
          <button type="submit" class="borobtnBK" id="Brooklynlanes">Brooklyn</button>
          <button type="submit" class="borobtnSI" id="StatenIslandlanes">Staten Island</button>
          <button type="submit" class="borobtnMN" id="Manhattanlanes">Manhattan</button>
          <button type="submit" class="borobtnQN" id="Queenslanes">Queens</button>
          <button type="submit" class="borobtnBX" id="Bronxlanes">The Bronx</button>
        </div>
        <div class="lanetypefilter" id="lanebtn">
          <button type="submit" class="lanebtn filterbtns" id="busway">Busway</button>
          <button type="submit" class="lanebtn filterbtns" id="single">Single</button>
          <button type="submit" class="lanebtn filterbtns" id="dual">Dual</button>
        </div>
      </div>
      <div class="search"></div>
      <div id="cards"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
